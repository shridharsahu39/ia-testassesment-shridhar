<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow">
            <div class="card-body">
              <h2 class="card-title text-center mb-4">Edit Profile</h2>
              <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control"
                    value="{{ user.name }}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    value="{{ user.email }}"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    >New Password (leave blank to keep current)</label
                  >
                  <input type="password" name="password" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">Phone</label>
                  <input
                    type="text"
                    name="phone"
                    class="form-control"
                    value="{{ user.phone }}"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Bio</label>
                  <textarea name="bio" class="form-control" rows="3">
{{ user.bio }}</textarea
                  >
                </div>
                <div class="mb-3">
                  <label class="form-label">Update Profile Picture</label>
                  <input
                    type="file"
                    name="photo"
                    class="form-control mb-2"
                    accept="image/*"
                  />
                  <p class="text-center">OR</p>
                  <input
                    type="url"
                    name="photo_url"
                    class="form-control"
                    placeholder="Enter new image URL"
                    value="{{ user.photo if user.photo and 'http' in user.photo else '' }}"
                  />
                  <small class="text-muted"
                    >Current: {% if user.photo %}{{ user.photo }}{% else %}No
                    image{% endif %}</small
                  >
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Update Profile
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
